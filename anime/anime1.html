<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Streaming Page</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
  }

  .container {
    display: flex;
    height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 300px;
    background-color: #1e1e1e;
    overflow-y: auto;
    padding: 20px;
    box-sizing: border-box;
  }

  .sidebar h2 {
    margin-top: 0;
    margin-bottom: 20px;
  }

  .episode-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .episode-list li {
    margin-bottom: 10px;
  }

  .episode-list li a {
    color: #1e90ff;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
  }

  .episode-list li a:hover {
    text-decoration: underline;
  }

  .episode-list li.active a {
    color: #ff69b4;
  }

  /* Main video area */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .video-container {
    width: 100%;
    max-width: 900px;
    background-color: black;
    border-radius: 10px;
    overflow: hidden;
  }

  iframe, video {
    width: 100%;
    height: 500px;
    border: none;
  }

  @media(max-width: 768px) {
    .container {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
      height: 200px;
      overflow-x: auto;
      white-space: nowrap;
    }
    .episode-list li {
      display: inline-block;
      margin-right: 15px;
    }
    .main {
      padding: 10px;
    }
    .video-container iframe, .video-container video {
      height: 300px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <!-- Sidebar with episode list -->
  <div class="sidebar">
    <h2>Episodes</h2>
    <ul class="episode-list">
      <li class="active"><a onclick="changeVideo('1VVMXWisg2zJypQp8D6tvvCX6a4t9bWIR', this)">Episode 1</a></li>
      <li><a onclick="changeVideo('1vbFZIGJ_mzWCZxMduAK_M-nmYIFepE4d', this)">Episode 2</a></li>
      <li><a onclick="changeVideo('FILE_ID_3', this)">Episode 3</a></li>
      <li><a onclick="changeVideo('FILE_ID_4', this)">Episode 4</a></li>
      <li><a onclick="changeVideo('1JnhLBu2Qye6vxxxayUtOd8U6t4_ZCJAY', this)">Episode 5</a></li>
      <li><a onclick="changeVideo('FILE_ID_6', this)">Episode 6</a></li>
      <li><a onclick="changeVideo('FILE_ID_7', this)">Episode 7</a></li>
      <li><a onclick="changeVideo('FILE_ID_8', this)">Episode 8</a></li>
      <li><a onclick="changeVideo('FILE_ID_9', this)">Episode 9</a></li>
      <li><a onclick="changeVideo('FILE_ID_10', this)">Episode 10</a></li>
      <li><a onclick="changeVideo('FILE_ID_11', this)">Episode 11</a></li>
      <li><a onclick="changeVideo('FILE_ID_12', this)">Episode 12</a></li>
      <li><a onclick="changeVideo('FILE_ID_13', this)">Episode 13</a></li>
      <!-- Add more episodes -->
    </ul>
  </div>

  <!-- Main video area -->
  <div class="main">
    <div class="video-container">
      <iframe id="player" src="https://drive.google.com/file/d/1JnhLBu2Qye6vxxxayUtOd8U6t4_ZCJAY/preview" allowfullscreen></iframe>
    </div>
  </div>
</div>

<script>
  function changeVideo(fileId, element) {
    const iframe = document.getElementById('player');
    iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;

    // Highlight active episode
    document.querySelectorAll('.episode-list li').forEach(li => li.classList.remove('active'));
    element.parentElement.classList.add('active');
  }
</script>

</body>
</html>
