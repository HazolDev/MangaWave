<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Teen Romantic Comedy SNAFU</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
  }

  .container {
    display: flex;
    height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 300px;
    background-color: #1e1e1e;
    overflow-y: auto;
    padding: 20px;
    box-sizing: border-box;
  }

  .sidebar h2 {
    margin-top: 0;
    margin-bottom: 20px;
  }

  .episode-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .episode-list li {
    margin-bottom: 10px;
  }

  .episode-list li a {
    color: #1e90ff;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
  }

  .episode-list li.active a {
    color: #ff69b4;
  }

  /* Main */
  .main {
    flex: 1;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .episode-title {
    width: 100%;
    max-width: 900px;
    font-size: 24px;
    margin-bottom: 5px;
  }

  .episode-desc {
    width: 100%;
    max-width: 900px;
    color: #ccc;
    margin-bottom: 15px;
  }

  .video-container {
    width: 100%;
    max-width: 900px;
    background: black;
    border-radius: 10px;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 500px;
    border: none;
  }

  .controls {
    margin-top: 15px;
    width: 100%;
    max-width: 900px;
    text-align: right;
  }

  button {
    background: #ff69b4;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    opacity: 0.85;
  }

  @media(max-width: 768px) {
    .container {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
      height: 200px;
      white-space: nowrap;
      overflow-x: auto;
    }
    iframe {
      height: 300px;
    }
  }
</style>
</head>

<body>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Episodes</h2>
    <ul class="episode-list" id="episodeList">
      <li><a onclick="playEpisode(0)">Episode 1</a></li>
      <li><a onclick="playEpisode(1)">Episode 2</a></li>
      <li><a onclick="playEpisode(2)">Episode 3</a></li>
      <li><a onclick="playEpisode(3)">Episode 4</a></li>
      <li><a onclick="playEpisode(4)">Episode 5</a></li>
      <li><a onclick="playEpisode(5)">Episode 6</a></li>
      <li><a onclick="playEpisode(6)">Episode 7</a></li>
      <li><a onclick="playEpisode(7)">Episode 8</a></li>
      <li><a onclick="playEpisode(8)">Episode 9</a></li>
      <li><a onclick="playEpisode(9)">Episode 10</a></li>
      <li><a onclick="playEpisode(10)">Episode 11</a></li>
      <li><a onclick="playEpisode(11)">Episode 12</a></li>
      <li><a onclick="playEpisode(11)">Episode 13</a></li>
    </ul>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="episode-title" id="episodeTitle"></div>

    <div class="episode-desc">
  
    <div class="video-container">
      <iframe id="player" allowfullscreen></iframe>
    </div>

    <div class="controls">
      <button onclick="nextEpisode()">Next Episode â–¶</button>
    </div>
  </div>

</div>

<script>
  const episodes = [
    "1TH8Wi6HHA_KrV7zKaAwrTvIC3X0XRqY6", //1
    "1ItkGVdmd9uV2g6pd6uknyrotgHlMAmVh", //2
    "1nK4IvWLe2sxCftPiltxkqWj25fgbqx3Q", //3
    "1FPpGOpFVm40gDDi2L5yvIz6CZEW", //4
    "1odlbZd3REBKFaODq5kG2n1NK06RdYEV0", //5
    "1mtrRXyW3UnBIPkl7_NEuZ0VsDx-3gwMV", //6
    "1VG43J8Gbz6982VSi2nmTMvA_3U9QVcUy", //7
  "1MVYMnWemLkHTxy_ziKjJ7j9yXGvirbY6", //8
    "",
    "-",
    "",
    "",
     "",
  ];

  let currentEpisode = parseInt(localStorage.getItem("lastEpisode")) || 0;

  function playEpisode(index) {
    currentEpisode = index;
    localStorage.setItem("lastEpisode", index);

    document.getElementById("player").src =
      `https://drive.google.com/file/d/${episodes[index]}/preview`;

    document.getElementById("episodeTitle").textContent =
      `Episode ${index + 1}`;

    document.querySelectorAll(".episode-list li")
      .forEach((li, i) => li.classList.toggle("active", i === index));
  }

  function nextEpisode() {
    if (currentEpisode < episodes.length - 1) {
      playEpisode(currentEpisode + 1);
    }
  }

  // Auto-resume last watched episode
  playEpisode(currentEpisode);
</script>

</body>
</html>
