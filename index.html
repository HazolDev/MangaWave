<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MangaWave</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
    }

    header {
      padding: 20px;
      background-color: #111;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    header p {
      margin: 5px 0 15px 0;
      font-size: 1.1em;
      color: #aaa;
    }

    #searchBar {
      width: 60%;
      max-width: 400px;
      padding: 10px;
      margin: 0 auto 20px auto;
      display: block;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    .anime-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .anime-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .anime-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      border-radius: 10px;
    }

    .anime-card:hover {
      transform: scale(1.03);
    }

    .anime-card p {
      position: absolute;
      bottom: 0;
      margin: 0;
      width: 100%;
      padding: 5px 0;
      text-align: center;
      background: rgba(0,0,0,0.6);
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <script>
    // Show alert message when page loads
    window.onload = function() {
      alert("Some episodes may be down");
    };

    function searchAnime() {
      let input = document.getElementById('searchBar').value.toLowerCase();
      let cards = document.getElementsByClassName('anime-card');
      for (let i = 0; i < cards.length; i++) {
        let title = cards[i].getElementsByTagName('p')[0].innerText.toLowerCase();
        if (title.includes(input)) {
          cards[i].style.display = '';
        } else {
          cards[i].style.display = 'none';
        }
      }
    }
  </script>

  <header>
    <h1>MangaWave</h1>
    <p>A unblocked site for romance anime at school, not all romance anime are on here.</p>
    <input type="text" id="searchBar" onkeyup="searchAnime()" placeholder="Search anime...">
  </header>

  <main class="anime-container">
    <div class="anime-card">
      <a href="anime/anime1.html">
        <img src="images/anime1.jpg" alt="Anime 1 Cover">
        <p>The Girl I Like Forgot Her Glasses</p>
      </a>
    </div>

    <div class="anime-card">
      <a href="anime/anime2.html">
        <img src="images/anime2.jpg" alt="Anime 2 Cover">
        <p>Anime 2</p>
      </a>
    </div>

    <div class="anime-card">
      <a href="anime/anime3.html">
        <img src="images/anime3.jpg" alt="Anime 3 Cover">
        <p>Anime 3</p>
      </a>
    </div>
  </main>
</body>
</html>
