<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MangaWave</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
    }

    header {
      padding: 20px;
      background-color: #111;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    header p {
      margin: 5px 0 15px 0;
      font-size: 1.1em;
      color: #aaa;
    }

    #searchBar {
      width: 60%;
      max-width: 400px;
      padding: 10px;
      margin: 0 auto 20px auto;
      display: block;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    .anime-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .anime-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s;
      background-color: #222;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 300px; /* uniform card height */
    }

    .anime-card img {
      width: 100%;
      height: 70%; /* image takes up 70% of card */
      object-fit: cover; /* crops images nicely */
      border-radius: 10px 10px 0 0;
    }

    .anime-card p {
      margin: 0;
      padding: 10px 5px;
      text-align: center;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0,0,0,0.7);
      font-size: 0.95em;
    }

    .anime-card:hover {
      transform: scale(1.03);
    }

    a {
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
  </style>
</head>
<body>
  <script>
    // Show alert message when page loads
    window.onload = function() {
      alert("Shows will be added/removed due to limited cloud storage, if you want to help us out donate to our cash app $HazolDev");
    };

    function searchAnime() {
      let input = document.getElementById('searchBar').value.toLowerCase();
      let cards = document.getElementsByClassName('anime-card');
      for (let i = 0; i < cards.length; i++) {
        let title = cards[i].getElementsByTagName('p')[0].innerText.toLowerCase();
        cards[i].style.display = title.includes(input) ? '' : 'none';
      }
    }
  </script>

  <header>
    <h1>MangaWave</h1>
    <p>A place for you to enjoy romance anime easily and for free!</p>
    <input type="text" id="searchBar" onkeyup="searchAnime()" placeholder="Search anime...">
  </header>

  <main class="anime-container">
    <div class="anime-card">
      <a href="anime/anime1.html">
        <img src="images/anime1.jpg" alt="The Girl I Like Forgot Her Glasses">
        <p>The Girl I Like Forgot Her Glasses</p>
      </a>
    </div>

    <div class="anime-card">
      <a href="anime/anime2.html">
        <img src="images/anime2.jpg" alt="Shikimori's Not Just a Cutie">
        <p>Shikimori's Not Just a Cutie</p>
      </a>
    </div>

    <div class="anime-card">
      <a href="anime/anime3.html">
        <img src="images/anime3.jpg" alt="Anime 3">
        <p>Honey Lemon Soda</p>
      </a>
    </div>

    <div class="anime-card">
      <a href="anime/anime0.html">
        <img src="images/anime0.jpg" alt="Anime 4">
        <p>Soon</p>
      </a>
    </div>

    <div class="anime-card">
      <a href="anime/anime0.html">
        <img src="images/anime0.jpg" alt="Anime 5">
        <p>Soon</p>
      </a>
    </div>

    <div class="anime-card">
      <a href="anime/anime0.html">
        <img src="images/anime0.jpg" alt="Anime 6">
        <p>Soon</p>
      </a>
    </div>

    <div class="anime-card">
      <a href="anime/anime0.html">
        <img src="images/anime0.jpg" alt="Anime 7">
        <p>Soon</p>
      </a>
    </div>

    <div class="anime-card">
      <a href="anime/anime0.html">
        <img src="images/anime0.jpg" alt="Anime 8">
        <p>Soon</p>
      </a>
    </div>
  </main>
</body>
</html>
