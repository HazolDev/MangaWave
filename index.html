<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Anime Streaming Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .video-container {
      margin-bottom: 40px;
    }
    video {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border-radius: 10px;
      background-color: black;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>My Anime Streaming Page</h1>

  <!-- Video Player -->
  <div class="video-container">
    <video controls>
      <source src="https://drive.google.com/uc?export=download&id=FILE_ID_1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Episode List -->
  <h2>Episodes</h2>
  <ul>
    <li><a onclick="changeVideo('FILE_ID_1')">Episode 1</a></li>
    <li><a onclick="changeVideo('FILE_ID_2')">Episode 2</a></li>
    <li><a onclick="changeVideo('FILE_ID_3')">Episode 3</a></li>
    <!-- Add more episodes here -->
  </ul>

  <script>
    function changeVideo(fileId) {
      const video = document.querySelector('.video-container video');
      video.src = `https://drive.google.com/uc?export=download&id=${1JnhLBu2Qye6vxxxayUtOd8U6t4_ZCJAY
}`;
      video.play();
    }
  </script>
</body>
</html>
